# Setup
title: Unity 게임 개발 일지
description: Unity 게임 개발자의 기술적 성장과 문제 해결 과정을 공유합니다. 더 나은 코드, 더 나은 구조, 더 나은 게임을 위한 여정
url: https://vlaud.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
logo: logo.png
social:
  name: Cho Donghyun
  links:
    - https://www.linkedin.com/in/%EB%8F%99%ED%98%84-%EC%A1%B0-10542126a/
    - https://github.com/vlaud
google_site_verification: xxxxx
lang: ko

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Cho Donghyun
  bio: 게임 개발자
  location: South Korea
  url: https://github.com/vlaud
  email: antennawell@gmail.com

# 블로그 내 검색을 위한 스크립트
tipue_search:
     include:
         pages: false # pages 레이아웃에 해당하는 일반 html 페이지는 검색에서 제외
         collections: []
     exclude:
         files: [search.html, index.html, tags.html] # search, index, tags 페이지 또한 검색에서 제외
         categories: []
         tags: []