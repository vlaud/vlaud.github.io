# Setup
title: Unity 게임 개발 일지
description: Unity 게임 개발자의 기술적 성장과 문제 해결 과정을 공유합니다. 더 나은 코드, 더 나은 구조, 더 나은 게임을 위한 여정
url: https://vlaud.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: ko

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Cho Donghyun
  bio: 게임 개발자
  location: South Korea
  url: https://github.com/vlaud
  email: antennawell@gmail.com

# Defaults
defaults:
  -
    scope:
      path: "sitemap.xml"
    values:
      layout: none
